<!DOCTYPE html>
<html lang="en">

<ul class="breadcrumb">
    <li><a href="bank.html">Home</a></li>
    <li>Deposit Calculator</li>
</ul>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="tf4.css"/>
  
    <title>Deposit Calculator</title>

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <h1>Deposit Calculator</h1>

    <br>

    <form class="form">
      <h2 class="name1">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <label>Amount(lei)</label>
            </div>
            <div class="col-lg-4">
              <input class="depositAmount" type="text"> 
            </div>
          </div>
        </div>
      </h2>

      <h2 class="period1">
        <div class="container">
          <div class="row">
           <div class="col-lg-4">
              <label>Period(days)</label>
            </div>
            <div class="col-lg-4">
            <input class="depositPeriod" type="text"> 
            </div>
          </div>
        </div>
      </h2>

    <h2 class="rate1">
      <div class="container">
        <div class="row">
          <div class="col-auto">
            <label>Interest rate(%)</label>
          </div>
          <div class="col-auto">
            <select class="depositInterest"> 
              <option value="1">1</option>
              <option value="1.2">1.2</option>
            </select>
          </div>
        </div>
      </div>
    </h2>
  </form>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <button class="calculateInterest">Calculate</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-lg-4">
      <div class="row justify-content-start">
        <p class="depositResult"></p>
      </div>
    </div>
  </div>
    
  <script src="depositCalc.js"></script>
  <script src="calc.js"></script>
</body>
</html>
