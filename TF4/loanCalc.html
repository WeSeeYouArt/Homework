<!DOCTYPE html>
<html lang="en">

<ul class="breadcrumb">
    <li><a href="bank.html">Home</a></li>
    <li>Loan Calculator</li>
</ul>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="tf4.css"/>

    <title>Loan Calculator</title>
    
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <h1>Loan Calculator</h1>

    <br>

    <form class="form">
      <h2 class="name">
        <div class="container">
          <div class="row">
              <div class="col-lg-4 col-sm-4 col-4">
                <label>Amount(lei)</label>
              </div>
              <div class="col-lg-4 col-sm-4 col-4">
                <input class="loanAmount" type="text"> 
              </div>
          </div>
        </div>
      </h2>

      <h2 class="period">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-sm-4 col-4">
              <label>Period(days)</label>
            </div>
            <div class="col-lg-4 col-sm-4 col-4">
              <input class="periodPay" type="text">
            </div>
          </div>
        </div>
      </h2>

      <h2 class="rate">
        <div class="container">
          <div class="row">
            <div class="col-auto">
              <label>Interest rate(%)</label>
            </div>
            <div class="col-auto">
              <select class="interestRate"> 
                <option value="4.6">4.6</option>
                <option value="5.1">5.1</option>
                <br> 
              </select>
          </div>
        </div>
        </div>
      </h2>
    </form>

      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <button class="calculateLoan">Calculate</button>
          </div>
        </div>
      </div>

    <div class="container">
        <div class="col-lg-4">
          <p class="interestResult"></p>
        </div>
      </div>
    </div>
    
    <script src="loanCalc.js"></script>
    <script src="calc.js"></script>  

</body>
</html>
