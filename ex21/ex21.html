<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex21</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="title">Masina</h1>
            </div>
        </div>
    </div>

    <form class="form">
        <h2 class="masina">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label>Masina</label>
                        <input class="marcaMasina" type="text">
                        <label>Viteza</label>
                        <input class="vitezaMasina" type="number">
                        <label>An Fabricatie</label>
                        <input class="anFabricatie" type="number">
                    </div>
                </div>
            </div>
        </h2>
    </form>

    <div class="container">
        <div class="row">
            <div class="col">
                <button class="mesaj">Afiseaza mesaj</button>
                <button class="accelerare">Acceleratie</button>
                <button class="franare">Franeaza</button>
            </div>
        </div>
    </div>

    <p class="rezultat"></p>

    <script src="masina.js"></script>
    
</body>
</html>
